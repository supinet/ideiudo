<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de ideias</ui:define>
    
    <ui:define name="header">
		<div style="float: right; margin-right: 110px">

			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">Olá
				usuário!</span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Pesquisa">
						<p:menuitem value="Ideia e Problema"
							outcome="/pages/ideia-problema/pesquisa-ideia-problema.xhtml" />
					</p:submenu>
					<p:submenu label="Relatório">
						<p:menuitem value="Ideia e Problema"
							outcome="/pages/relatorio/relatorio-ideia-problema.xhtml" />
					</p:submenu>
					<p:menuitem value="Sair" url="/j_spring_security_logout" />
				</p:menubar>
			</h:form>
		</div>
		<div style="clean: both"></div>
	</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Relatório de ideias</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{relatorioIdeiaProblemaBean.emitir}"
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Data de cadastro" />
	    		<h:panelGroup>
		    		<p:calendar value="#{relatorioIdeiaProblemaBean.dataInicio}" label="Data inicial" 
		    			pattern="dd/MM/yyyy" size="8" />
		    		<p:spacer width="8" />
		    		<h:outputText value="a" />
		    		<p:spacer width="8" />
		    		<p:calendar value="#{relatorioIdeiaProblemaBean.dataFim}" label="Data final" 
		    			pattern="dd/MM/yyyy" size="8" />
		    	</h:panelGroup>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
