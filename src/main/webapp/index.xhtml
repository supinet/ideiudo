<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Ideias - Sistema de Ideias</ui:define>

	<ui:define name="header">
		<h1 align="center">Escreva a ideia ou problema</h1>
	</ui:define>

	<ui:define name="corpo">

		<div align="center">
			<h:form id="form">
				<p:messages autoUpdate="true" closable="true" />

				<p:panelGrid columns="1" id="panel">

					<h:panelGroup>
						<p:outputLabel for="assunto" value="" />
						<p:inputText id="assunto"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.assunto}"
							size="150"
							placeholder="Digite aqui o título da ideia ou problema"
							title="Digite aqui o título da ideia ou problema" />
						<p:tooltip for="assunto" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputTextarea id="ideia"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.descricao}"
							cols="153" rows="10" autoResize="false" maxlength="10000"
							counter="contadorIdeia" scrollHeight="100"
							placeholder="Nesse bloco você deve digitar a sua ideia ou problema encontrado"
							title="Nesse bloco você deve digitar a sua ideia ou problema encontrado"
							counterTemplate="Restam {0} caracteres" />
						<p:tooltip for="ideia" showEvent="focus" hideEvent="blur" />
						<br />
						<h:outputText id="contadorIdeia" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputTextarea id="solucao"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.sugestao}"
							cols="153" rows="10" autoResize="false" maxlength="10000"
							counter="contadorSolucao" scrollHeight="100"
							placeholder="Nesse bloco você deve digitar a sua sugestão para ideia ou para resolver o problema"
							title="Nesse bloco você deve digitar a sua sugestão para ideia ou para resolver o problema"
							counterTemplate="Restam {0} caracteres" />
						<p:tooltip for="solucao" showEvent="focus" hideEvent="blur" />
						<br />
						<h:outputText id="contadorSolucao" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel for="identificacao" value="Deseja se identificar?" />
						<p:spacer height="10px" />

						<p:inputText id="identificacao"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.nome}" size="30"
							placeholder="2º Sgt Fulano"
							title="Não é obrigatório, somente se você quiser" />
						<p:tooltip for="identificacao" showEvent="focus" hideEvent="blur" />
						<p:spacer height="10px" />

						<p:inputText id="email"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.email}"
							size="30" placeholder="fulano@email.com" />

						<p:spacer height="10px" />
						<p:inputMask mask="(99) 9999-9999? 9999" id="telefone"
							value="#{cadastroIdeiaProblemaBean.ideiaProblema.telefone}"
							size="30" placeholder="(99) 9999-9999 ramal" />
					</h:panelGroup>

				</p:panelGrid>

				<p:commandButton id="btnIdeia" value="Ideia"
					styleClass="button-ideia-problema"
					action="#{cadastroIdeiaProblemaBean.salvarIdeia}" update="@form" />

				<p:spacer height="45px" />
				<p:commandButton id="btnProblema" value="Problema"
					styleClass="button-ideia-problema"
					action="#{cadastroIdeiaProblemaBean.salvarProblema}" update="@form" />

				<p:blockUI block="panel" trigger="btnIdeia, btnProblema" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
